<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-visual" />
    <title>24 Mill â€” Log Your Work</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1F2A38" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      html { height: 100%; }
      body { height: 100%; overflow: auto; }
      #root { min-height: 100%; overflow: auto; -webkit-overflow-scrolling: touch; }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: 'Inter', system-ui, -apple-system, sans-serif; color: #222; background: #F5F2ED; -webkit-font-smoothing: antialiased; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #C4BFB6; border-radius: 3px; }
      button { transition: all 150ms ease; }
      button:hover { filter: brightness(0.95); }
      button:active { transform: scale(0.98); }

      /* C1 FIX: Visible focus indicators for keyboard navigation */
      :focus-visible { outline: 2px solid #1F2A38 !important; outline-offset: 2px !important; box-shadow: 0 0 0 4px rgba(31,42,56,0.12) !important; }
      input:focus-visible, select:focus-visible, textarea:focus-visible {
        outline: 2px solid #1F2A38 !important; outline-offset: 0px !important;
        border-color: #1F2A38 !important; box-shadow: 0 0 0 3px rgba(31,42,56,0.12) !important;
      }
      /* Keep mouse focus subtle */
      :focus:not(:focus-visible) { outline: none; box-shadow: none; }
      input:focus:not(:focus-visible), select:focus:not(:focus-visible), textarea:focus:not(:focus-visible) {
        outline: none; border-color: #1F2A38 !important; box-shadow: 0 0 0 3px rgba(31,42,56,0.08);
      }

      /* C6 FIX: Skip navigation link */
      .skip-link { position: absolute; top: -100px; left: 16px; background: #1F2A38; color: #fff;
        padding: 12px 24px; border-radius: 0 0 8px 8px; z-index: 9999; font-weight: 600;
        font-size: 14px; text-decoration: none; transition: top 200ms; }
      .skip-link:focus { top: 0; }

      /* Screen reader only utility */
      .sr-only { position: absolute !important; width: 1px !important; height: 1px !important;
        padding: 0 !important; margin: -1px !important; overflow: hidden !important;
        clip: rect(0,0,0,0) !important; white-space: nowrap !important; border: 0 !important; }

      /* N1 FIX: Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important; }
        .fade-in { animation: none !important; }
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      .fade-in { animation: fadeIn 300ms ease-out; }

      /* N3: Print styles */
      @media print {
        nav, header, .skip-link, button { display: none !important; }
        body { background: white !important; color: black !important; }
        * { box-shadow: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
